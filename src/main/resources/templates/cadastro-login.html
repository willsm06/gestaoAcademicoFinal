<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro Login</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">​
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
	<h1>Faça seu cadastro</h1>
	<form action="/cadastrar" method="post">
	
		<div class="mb-3 mt-3">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" class="form-control" placeholder="Entre com o nome" name="nome">
		</div>
		
		<div class="mb-3 mt-3">
			<label for="rg">RG:</label>
			<input type="text" id="rg" class="form-control" placeholder="Entre com o rg" name="rg">
		</div>
		
		<div class="mb-3 mt-3">
			<label for="cpf">CPF:</label>
			<input type="text" id="cpf" class="form-control" placeholder="Entre com o cpf" name="cpf">
		</div>
		
		<div class="mb-3 mt-3">
			<label for="email">Email:</label>
			<input type="text" id="email" class="form-control" placeholder="Entre com o email" name="email">
		</div>
		
		<div class="mb-3 mt-3">
			<label for="celular">Celular:</label>
			<input type="text" id="celular" class="form-control" placeholder="Entre com o celular" name="celular">
		</div>
		
		<div class="mb-3 mt-3">
			<label for="pwd">Password:</label>
			<input type="password" id="password" class="form-control" placeholder="Entre com a senha" name="senha">
		</div>
		
		<button type="submit" class="btn btn-primary">Salvar</button>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Lista Curso</h2>
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>            
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sigla</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="curso : ${cursos}">
        <td th:text="${curso.id}"></td>
        <td th:text="${curso.nome}"></td>
        <td th:text="${curso.sigla}"></td>
        <td><a th:href="@{/curso/editar/{id}(id=${curso.id})}"class="btn btn-info">Atualizar</a></td>
        <td><a th:href="@{/curso/excluir/{id}(id=${curso.id})}"class="btn btn-danger">Excluir</a></td>
      </tr>
      </tbody>
  </table>
	<a href="/home" class="btn btn-secondary">Voltar para index</a>
</div>
</body>
</html>

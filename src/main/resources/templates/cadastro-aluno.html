<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro do Aluno</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">​
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
	<h1>Faça o cadastro</h1>
	<form action="/aluno/salvar" method="post">
	
		<div class="mb-3 mt-3">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" class="form-control" placeholder="Entre com o nome" name="nome">
		</div>
		<div class="row">
			<div class="col">
				<label for="rg">RG:</label>
				<input type="text" id="rg" class="form-control" placeholder="Entre com o rg" name="rg">
			</div>
			<div class="col">
				<label for="cel">Celular:</label>
				<input type="text" id="celular" class="form-control" placeholder="Entre com o celular" name="celular">
			</div>
		</div>
		
		<div class="mb-3 mt-3">
			<label for="end">Endereço:</label>
			<input type="text" id="endereco" class="form-control" placeholder="Entre com o endereço" name="endereco">
		</div>
		
		<div class="row">
			
			<div class="col">
				<label for="brr">Bairro:</label>
				<input type="text" id="bairro" class="form-control" placeholder="Entre com o bairro" name="bairro">
			</div>
			<div class="col">
				<label for="cdd">Cidade:</label>
				<input type="text" id="cidade" class="form-control" placeholder="Entre com o cidade" name="cidade">
			</div>
			<div class="col">
				<label for="est">Estado:</label>
				<select name="estado" id="estado" class="form-select" aria-label="Default select example">
				  <option value="Sao Paulo">SP</option>
				  <option value="Rio de Janeiro">RJ</option>
				  <option value="Minas Gerais">MG</option>
				</select>
			</div>
		</div>
		
		<div class="mb-3 mt-3">
			<label for="email">Email:</label>
			<input type="email" id="email" class="form-control" placeholder="Entre com a email" name="email">
		</div>
		
		<button type="submit" class="btn btn-primary">Salvar</button>
	</form>
</body>
</html>
